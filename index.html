<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>Admin Dashboard</title>
</head>
<body>
  <div id="container">

    <div id="sidebar">

      <label for="show-hide-btn" class="knob">〈〉</label>
      <input type="checkbox" id="show-hide-btn" class="switch">
      <input type="checkbox" id="freeze-btn" class="switch">
      
      <div id="dashboard">
        <img src="icon/view-dashboard.svg" class="icon large">
        <h1>Dashboard</h1>
      </div>
      <div id="home-opt" class="option">
        <img src="icon/home.svg" class="icon small">
        <h2>Home</h2>
      </div>
      <div id="profile-opt" class="option">
        <img src="icon/card-account-details-outline.svg" class="icon small">
        <h2>Profile</h2>
      </div>
      <div id="messages-opt" class="option">
        <img src="icon/message-reply.svg" class="icon small">
        <h2>Messages</h2>
      </div>
      <div id="history-opt" class="option">
        <img src="icon/clock-time-three.svg" class="icon small">
        <h2>History</h2>
      </div>
      <div id="tasks-opt" class="option">
        <img src="icon/note-multiple.svg" class="icon small">
        <h2>Tasks</h2>
      </div>
      <div id="communities-opt" class="option">
        <img src="icon/account-group.svg" class="icon small">
        <h2>Communities</h2>
      </div>
      <div></div>
      <div id="settings-opt" class="option">
        <img src="icon/cog.svg" class="icon small">
        <h2>Settings</h2>
      </div>
      <div id="support-opt" class="option">
        <img src="icon/help-box.svg" class="icon small">
        <h2>Support</h2>
      </div>
      <div id="privacy-opt" class="option">
        <img src="icon/shield-check.svg" class="icon small">
        <h2>Privacy</h2>
      </div>
    </div>
    
    <div id="header">
      
      <div class="top-row">
        <img src="icon/magnify.svg" class="icon small">
        <div class="search"></div>
        <img src="icon/bell-ring-outline.svg" class="icon small">
        <img src="#">
        <h3>John Smith</h3>
      </div>

      <div class="bottom-row">
        <img src="#">
        <div>
          <h5>Hi there,</h5>
          <h1>John Smith</h1>
        </div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    
    <div id="main-content">

      <div id="projects">
        <h2>Your Projects</h2>
        <div class="card">...</div>
        <div class="card">...</div>
        <div class="card">...</div>
        <div class="card">...</div>
        <div class="card">...</div>
        <div class="card">...</div>
      </div>
      <div id="announcements">
        <h2>Announcements</h2>
        <div>...</div>
      </div>
      <div id="trending">
        <h2>Trending</h2>
        <div>...</div>
      </div>
    </div>
  </div>
</body>
</html>
